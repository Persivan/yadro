<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{currentUser.username}} </mat-card-title>
    <mat-card-subtitle> {{currentUser.role}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Первый созданные пользователь этого приложения! Он уникален в своем роде!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="like()">Лайк</button>
    <button mat-button (click)="logout()">Выйти</button>
  </mat-card-actions>
</mat-card>
