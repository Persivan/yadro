<div class="container">
  <mat-card>
    <mat-card-title>Регистрация</mat-card-title>
    <mat-card-content>
      <div class="registration-container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
          <mat-form-field>
            <mat-label>Имя пользователя</mat-label>
            <input matInput type="text" formControlName="username">
            <mat-error *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
              Имя пользователя <strong>обязательно</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Пароль</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
              Пароль <strong>обязателен</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Подтверждение пароля</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
              Подтверждение пароля <strong>обязательно</strong>
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Зарегистрироваться</button>

        </form>

        <div class="links">
          <a routerLink="/auth/reset-password">Забыли пароль?</a>
          <span class="separator"></span>
          <a routerLink="/auth">Авторизация</a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
